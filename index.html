<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- wrapper -->
<div class="wrapper">
	<!-- header -->
	<header class="header">
		<!-- topper -->
		<div class="topper">
			<div class="l-center">
				<div class="topper__nav">
					<a href="#">Газета</a>
					<a href="#">Капитал</a>
					<a href="#">Птица</a>
				</div>
				<div class="topper__links">
					<a class="is-active" href="#">Работа</a>
					<a href="#">Недвижимость</a>
					<a href="#">Доска</a>
					<a href="#">Погода</a>
					<a href="#">Форум</a>
					<a href="#">Дороги</a>
					<a href="#">Афиша</a>
					<a href="#">Справка</a>
					<a href="#">Автосалон</a>
					<a href="#">Туризм</a>
				</div>
				<a class="topper__logo" href="#"></a>
			</div>
		</div>
		<!-- top -->
		<div class="top">
			<div class="l-center">
				<div class="top__age">16+</div>
				<div class="top__nav">
					<a href="#">Вакансии</a>
					<a href="#">Резюме</a>
					<a href="#">Статьи о работе</a>
					<a href="#">день в компании</a>
				</div>
				<a class="top__work" href="#">Работодателям</a>
				<a class="top__news" href="#">
					<div class="top__news-pic">
						<img src="img/top-man.png" alt="">
					</div>
					<div class="top__news-text">Выбран президент союза депутатов Страны</div>
				</a>
				<a class="top__profile" href="#">Мой профиль<span>12</span></a>
				<div class="top__login" style="display: none;">
					<a href="#">Войти</a>
					<a href="#">зарегистрироваться</a>
				</div>
			</div>
		</div>
		<div class="header__middle">
			<div class="l-center">
				<!-- social -->
				<div class="social">
					<div class="social__title">Будем дружить!</div>
					<div class="social__list">
						<a href="#"><i class="social__vk"></i></a>
						<a href="#"><i class="social__fb"></i></a>
						<a href="#"><i class="social__tw"></i></a>
						<a href="#"><i class="social__ok"></i></a>
					</div>
				</div>
				<div class="header__title">Работа в Кемеровской области</div>
			</div>
		</div>
		<div class="header__banners">
			<div class="l-center">
				<div class="l-column">
					<a href="#"><img src="http://placehold.it/230x80" alt=""/></a>
				</div>
				<div class="l-column">
					<a href="#"><img src="http://placehold.it/230x80" alt=""/></a>
				</div>
				<div class="l-column">
					<a href="#"><img src="http://placehold.it/230x80" alt=""/></a>
				</div>
				<div class="l-column">
					<a href="#"><img src="http://placehold.it/230x80" alt=""/></a>
				</div>
			</div>
		</div>
	</header>
	<!-- bg -->
	<div class="bg">
		<div class="l-center">
			<!-- search -->
			<div class="search">
				<div class="search__head"></div>
				<div class="search__form">
					<input class="input" type="text" placeholder="Должность, компания или ключевое слово">
					<button class="btn">Найти</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
